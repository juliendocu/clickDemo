<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sample Page Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://demo.docusign.net/clickapi/sdk/latest/docusign-click.js"></script>
  <script src="https://kit.fontawesome.com/986cc1720d.js"></script>
  <link rel="stylesheet" href="demo.css">
  <script src="scripts.js"></script>
</head>

<body onload="loadImage()">
  <div class="container">
    <div class="jumbotron row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4 my-auto">
        <h1 id="jtHeader">DocuSign Click Demo</h1>
      </div>
      <div class="col-sm-4 my-auto">
        <img id="customerLogo" src="" class="img responsive">
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-sm-3 col-md-3"></div>
      <div class="col-xs-8 col-sm-6 col-md-6">
        <div id="signUpForm" class="card">
          <div class="card-header">
            <h3 id="signInText">Sign Up</h3>
          </div>
          <div class="card-body" id="start">
            <form>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="far fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div>
                <input type="hidden" id="userId">
              </div>
              <div class="form-group text-center">
                <button id="loginButton" onclick="showClickWrapper()" value="login" type="button" class="btn myBtn">Submit</button>
                <div id="spinner" style="display:none;margin-left:auto;margin-right:auto">
                  <p>Loading Terms and Conditions <i class="fas fa-spinner fa-spin"></i></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-xs-2 col-sm-3 col-md-3"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
    <div class="col-xs-8 col-sm-6 col-md-6">
      <div id="signUpFormAgreed" class="card" style="display:none;">
        <div class="card-body text-center">
          <form>
            <div class="my-auto">
              <p>Thanks! You'll receive an email to verify your account.</p>
            </div>
            <div>
              <a id="cochref" href="" target="_blank">Click here to view your responses in your DocuSign Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
    <div class="col-xs-8 col-sm-6 col-md-6">
      <div id="signUpDeclined" class="card" style="display:none;">
        <div class="card-body text-center">
          <form>
            <div class="my-auto">
              <p>The user declined.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-2 col-sm-3 col-md-3"></div>
  </div>
  <div id="ds-terms-of-service"></div>
  </div>
 
  <style type='text/css'>
	.embeddedServiceHelpButton .helpButton .uiButton {
		background-color: #005290;
		font-family: "Arial", sans-serif;
	}
	.embeddedServiceHelpButton .helpButton .uiButton:focus {
		outline: 1px solid #005290;
	}
</style>

<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>

		//embedded_svc.settings.disabledMinimizedText = '...'; //(Defaults to Agent Offline)

		//embedded_svc.settings.loadingText = ''; //(Defaults to Loading)

		// Settings for Chat

		//embedded_svc.settings.prepopulatedPrechatFields = {}; //Sets the auto-population of pre-chat form fields
		//embedded_svc.settings.fallbackRouting = []; //An array of button IDs, user IDs, or userId_buttonId
		//embedded_svc.settings.offlineSupportMinimizedText = '...'; //(Defaults to Contact Us)

</body>

</html>
